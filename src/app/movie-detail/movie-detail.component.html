<div *ngIf="movie" class="details">
  <h2>You selected: {{movie.name}}</h2>
  <h2>Details:</h2>
  <table style="width: 100%">
    <tr>
      <td>Name:</td>
      <td><input [(ngModel)]="movie.name" placeholder="name"></td>
    </tr>
    <tr>
      <td>Release year:</td>
      <input [(ngModel)]="movie.releaseYear" placeholder="release year">
    </tr>
  </table>
  <button (click)="goBack()">Back</button>
</div>
